<!DOCTYPE html> 
<html>
    
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" href="/image/Master-Ball.ico" />

  </head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="image/Logo.jpg" id="logo" alt="Pokemon"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link h4" href="/test">Take the test !<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h4" href="/team">The Team<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h4" href="/recrutement">Job Offers<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h4" href="/news">News<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h4" href="/contact">Contact Us<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

  <div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="pokeball2" style="background image">
                <center><img src="https://vignette.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807">
            </div>          </div>
          <div class="col-sm">
              <form class="container-fluid contactform" action="/create_contact", method="POST">
                <div class="row form-group">
                        <div class="col">
                          <input type="text" name="first_name" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" name="last_name" class="form-control" placeholder="Last name">
                        </div>
                      </div>
                <select class="custom-select" name="gender">
                            <option selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                </select>
                <div class="form-group">
                  <label for="exampleInputEmail1"></label>
                  <input type="email" name="email_address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Data is saved in accordance with GDPR</small>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Subject</label>
                        <select class="form-control" name="subject" id="exampleFormControlSelect1">
                          <option>Job Offers</option>
                          <option>Congratulate Us</option>
                          <option>Suggestions</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="comment">Message:</label>
                        <textarea class="form-control" name="message" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </form>          </div>
          <div class="col-sm">
              <div class="pokeball2 hidden-sm hidden-xs" style="background image">
                  <center><img src="https://vignette.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807"></center>
              </div>
          </div>
    </div>
  </div>

  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>


</html>
