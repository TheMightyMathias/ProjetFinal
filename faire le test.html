<!DOCTYPE html> 
<html>
    
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<body>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/"><img src="image/Logo.jpg" id="logo" alt="Pokemon"/></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/test">Take the test !<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="/team">The Team<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="/recrutement">Job Offers<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                    <a class="nav-link" href="/news">News<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact Us<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
  </header>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="image/City.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Where do you live ?</h5>
          <div class="btn-group" role="group" aria-label="city">
            <button type="button" class="btn btn-secondary">Pallet Town</button>
            <button type="button" class="btn btn-secondary">Celadon City</button>
            <button type="button" class="btn btn-secondary">Cinnabar Island</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="image/badge.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Choose a gym badge</h5>
          <div class="btn-group" role="group" aria-label="gym badge">
            <button type="button" class="btn btn-secondary">Thunder Badge</button>
            <button type="button" class="btn btn-secondary">Earth Badge</button>
            <button type="button" class="btn btn-secondary">Rainbow Badge</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>  
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="image/version.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Choose your favorite game</h5>
          <div class="btn-group" role="group" aria-label="game">
            <button type="button" class="btn btn-secondary">Red Version</button>
            <button type="button" class="btn btn-secondary">Silver Version</button>
            <button type="button" class="btn btn-secondary">Sapphire Version</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="image/stone.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Pick an evolutionary stone</h5>
          <div class="btn-group" role="group" aria-label="stone">
            <button type="button" class="btn btn-secondary">Fire Stone</button>
            <button type="button" class="btn btn-secondary">Water Stone</button>
            <button type="button" class="btn btn-secondary">Moon Stone</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>  
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="image/attack.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">What's your go-to attack ?</h5>
          <div class="btn-group" role="group" aria-label="attack">
            <button type="button" class="btn btn-secondary">Confusion</button>
            <button type="button" class="btn btn-secondary">Hyper Beam</button>
            <button type="button" class="btn btn-secondary">Splash</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <img class="card-img-top" src="image/quality.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">What's your best quality ?</h5>
          <div class="btn-group" role="group" aria-label="quality">
            <button type="button" class="btn btn-secondary">Respect</button>
            <button type="button" class="btn btn-secondary">Honesty</button>
            <button type="button" class="btn btn-secondary">Passion</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>  
  <button type="button" onClick="findPokemon()" class="btn btn-primary btn-lg">Find your Pokemon</button>
  <br>
  <br>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>


</html>
